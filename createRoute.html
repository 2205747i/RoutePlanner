<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/createRoute.css">
  </head>
	<body> <center>
	<div class="centerDiv">
		<h1> Plan Your Journey </h1>
	<div class="innerDiv">
		<label class="container">City    
			<select >
				<option value="Glasgow">Glasgow</option>
			</select>
		</label>
	</div>
	
	<div style="margin: auto;text-align: center;" id="start">
	<h3 style="display: inline;"> Start time </h3>
	<input id="startTime" type="time">
	</div>
	
	<div style="margin: auto;text-align: center;" id="end">
	<h3 style="display: inline;"> End time </h3>
	<input id="endTime" type="time">
	</div>
	
	<div style="margin: auto;text-align: center;" id="pace">
	<h3 style="display: inline;"> Pace </h3>
	<select >
		<option value="Casual">Casual</option>
		<option value="Quick">Quick</option>
	</select>
	</div>
	
	<div style="margin: auto;text-align: center;" id="travel">
	<h3 style="display: inline;"> Travel </h3>
	<select >
		<option value="Cycling">Cycling</option>
		<option value="Walking">Walking</option>
	</select>
	</div>
	
	<form style="text-align: center;" action="addAttractions.html">
    <input type="submit" value="Add Attractions" />
	</form>
	</div>
	</center>
  </body>
</html>
