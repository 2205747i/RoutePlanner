	<body><center>
	<div class="centerDiv">
		<h1>Attractions in Glasgow</h1>
		<div class= "checkboxes">
		<form action="" method="post">
			<input type="checkbox" class="check" id= "Kelvingrove Art Gallery" value="0"/> Kelvingrove Art Gallery <br/>
			<label for = "Kelvingrove Art Gallery"> </label>
			<input type="checkbox" class="check" id= "Riverside Museum" value="1"/> Riverside Museum<br/>
			<label for = "Riverside Museum"> </label>
			<input type="checkbox" class="check" id= "Glasgow Cathedral" value="2"/> Glasgow Cathedral <br/>
			<label for = "Glasgow Cathedral"> </label>
			<input type="checkbox" class="check" id=" value="3"/> Glasgow University <br/>
			<label for = "Glasgow Uni"> </label>
			<input type="checkbox" class="check" id= "The Lighthouse" value="4"/> The Lighthouse <br/>
			<label for = "The Lighthouse"> </label>
			<input type="checkbox" class="check" id= "Celtic Park" value="5"/> Celtic Park <br/>
			<label for = "Celtic Park"> </label>

			<label for = "Glasgow Green"> </label></left>
		</form>
		</div>
	
	<form onclick="getCheckedBoxes();return false;"> 
		<input  type="submit" id = "genroute" value="Generate Route" />
	</form>
	
	<script>
	function getCheckedBoxes() {
			
		  var checkboxes = document.getElementsByClassName('check');
		  var checkboxesChecked = [];
		  
		  // loop over them all
		  for (var i=0; i<checkboxes.length; i++) {
			 // And stick the checked ones onto an array...
			 if (checkboxes[i].checked) {
				checkboxesChecked.push(checkboxes[i].nextSibling.nodeValue);
			 }
		  }
		url = 'showmap.html?arr=' + encodeURIComponent(checkboxesChecked);
		document.location.href = url;
	}

	</script>
	</div>
