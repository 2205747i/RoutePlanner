<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
	<img src="hamburger.png" alt="Hamburger" style="width:50px;height:50px;">
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 55.8642, lng: -4.2518};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: uluru
        });
      }
    </script>
	
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJqUQPs65F0LCP71ix5CBKddjegbgtVlI&callback=initMap">
    </script>
  </body>
</html>
