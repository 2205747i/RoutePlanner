    <script>

        var map;

        window.onload = function () {
            var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data = tmp[1];
            }
            var data1 = data.split("%2C").join(',');
            data1 = data1.split("%20").join(" ");
            data1 = data1.split(",");
            //document.getElementById('demo').innerHTML = data1;
            initMap(data1);

        };

        function initMap(arr) {
            var origin = {lat: 55.8642, lng: -4.2518};
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: origin,
                mapTypeControl: false
            });
            loadGPXFileIntoGoogleMap(map, "glasgow.gpx", arr);
        }

        function loadGPXFileIntoGoogleMap(map, filename, arr) {
            $.ajax({
                url: filename,
                dataType: "xml",
                success: function (data) {
                    var parser = new GPXParser(data, map);
                    parser.centerAndZoom(data);
                    parser.addOurPointsToMap(arr);
                    clearMarkers();
                    parser.drawRoute();
                    var legs = parser.createRoute();
                    //need timeout because the createRoute function is slow for some reason
                    //for now just printing a schedule in an unordered list at the bottom of the page
                    //sometimes need to refresh the page for the list to show TODO need to fix that
                    //TODO pass it to the schedule page
                    //TODO need to set a direction for the route
                    setTimeout(function() {
                        //console.log(legs);
                        for(var i = 0; i < legs.length; i++){
                            var node = document.createElement("LI");                 // Create a <li> node
                            var textnode = document.createTextNode("FROM: " + legs[i].from  + " TO: " + legs[i].to  + " TAKES: " + legs[i].duration.toString());         // Create a text node
                            node.appendChild(textnode);                              // Append the text to <li>
                            document.getElementById("schedule").appendChild(node);
                        }
                    }, 300);
                }
            });
        }

        // Sets the map on all markers in the array.
        function setMapOnAll(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
            setMapOnAll(null);
        }

        // Shows any markers currently in the array.
        function showMarkers() {
            setMapOnAll(map);
        }
