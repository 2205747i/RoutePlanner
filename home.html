<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <title>Route Planner</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/home.css">
      <script src="loadgpx.js"></script>
  </head>
  <body>
  <div id="content">
    <div id="map"></div>
    <div id="button">
      <form action="createRoute.html">
        <input type="submit" value="Plan Your Journey!" />
      </form>
    </div>
  </div>
    <script>
        function loadGPXFileIntoGoogleMap(map, filename) {
            $.ajax({url: filename,
                dataType: "xml",
                success: function(data) {
                    var parser = new GPXParser(data, map);
                    parser.setTrackColour("#ff0000");     // Set the track line colour
                    parser.setTrackWidth(5);          // Set the track line width
                    parser.setMinTrackPointDelta(0.001);      // Set the minimum distance between track points
                    parser.centerAndZoom(data);
                    parser.addTrackpointsToMap();         // Add the trackpoints
                    parser.addRoutepointsToMap();					  // Add the routepoints
                    parser.addWaypointsToMap();           // Add the waypoints
                }
            });
        }

      function initMap() {
          var mapOptions = {
              zoom: 14,
              center: {lat: 55.8642, lng: -4.2518}
          };
          var map = new google.maps.Map(document.getElementById('map'),
              mapOptions);

          loadGPXFileIntoGoogleMap(map, "glasgow.gpx");
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJqUQPs65F0LCP71ix5CBKddjegbgtVlI&callback=initMap">
    </script>
  </body>

</html>
