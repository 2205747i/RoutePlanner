<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/showmap.css">
  </head>
  <body>

	<img src="img/hamburger.png" alt="Hamburger" style="width:50px;height:50px;">

  <p id="demo"></p>
	
    <div id="map">
    <script>
      function initMap() {
        var uluru = {lat: 55.8642, lng: -4.2518};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: uluru
        });
      }
    </script>
	</div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJqUQPs65F0LCP71ix5CBKddjegbgtVlI&callback=initMap">
    </script>
	<script>
	window.onload = function () {
    var url = document.location.href,
        params = url.split('?')[1].split('&'),
        data = {}, tmp;
    for (var i = 0, l = params.length; i < l; i++) {
         tmp = params[i].split('=');
         data = tmp[1];
    }
	data1 = data.split("%20").join(' ');
	data2 = data1.split("%2C");
    document.getElementById('demo').innerHTML = data2;
}
</script>
  </body>
</html>
