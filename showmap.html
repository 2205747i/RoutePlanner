    <script>

        var map;
        //var schedules = [];
        window.onload = function () {
            var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data = tmp[1];
            }
            var data1 = data.split("%2C").join(',');
            data1 = data1.split("%20").join(" ");
            data1 = data1.split(",");
            initMap(data1);

        };

        function initMap(arr) {
            var origin = {lat: 55.8642, lng: -4.2518};
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: origin,
                mapTypeControl: false
            });
            loadGPXFileIntoGoogleMap(map, "glasgow.gpx", arr);
        }

        function loadGPXFileIntoGoogleMap(map, filename, arr) {
            $.ajax({
                url: filename,
                dataType: "xml",
                success: function (data) {
                    var parser = new GPXParser(data, map);
                    parser.centerAndZoom(data);
                    parser.addOurPointsToMap(arr);
                    clearMarkers();
                    var legs = parser.drawRoute();
                    //var legs = parser.createRoute();
                    //need timeout because the createRoute function is slow for some reason
                    //sometimes need to refresh the page for the list to show
                    setTimeout(function() {
                        for(var i = 0; i < legs.length; i++){
                            var node = document.createElement("LI");
                            var textnode = document.createTextNode("FROM: " + legs[i].from);
                            node.appendChild(textnode);
                            document.getElementById("schedule").appendChild(node);
                            var node = document.createElement("LI");                 // Create a <li> node
                            var textnode = document.createTextNode("TO: " + legs[i].to);         // Create a text node
                            node.appendChild(textnode);                              // Append the text to <li>
                            document.getElementById("schedule").appendChild(node);
                            var node = document.createElement("LI");                 // Create a <li> node
                            var textnode = document.createTextNode("TAKES: " + legs[i].duration.toString());         // Create a text node
                            node.appendChild(textnode);                              // Append the text to <li>
                            document.getElementById("schedule").appendChild(node);
                            var br = document.createElement("br");
                            document.getElementById("schedule").appendChild(br);
                        }
                    }, 1000);
                    /*var schedules;
                    schedules.push(legs[0].from + "09:00" + "09:00");

            });
        }
        /*function getSchedule(){

        // Sets the map on all markers in the array.
        function setMapOnAll(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
            setMapOnAll(null);
        }

        // Shows any markers currently in the array.
        function showMarkers() {
            setMapOnAll(map);
        }

        /* Set the width of the side navigation to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.width = "400px";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
