<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/home.css">
  </head>
  <body>
    <h3 style="text-align: center;">Route Planner</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 55.8642, lng: -4.2518};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
	<form action="createRoute.html">
    <input type="submit" value="Create a route" />
	</form>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJqUQPs65F0LCP71ix5CBKddjegbgtVlI&callback=initMap">
    </script>
  </body>
</html>
